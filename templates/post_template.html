<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>
</head>
<body>

    <form action="{{action}}" method="post">
        {% if post is defined %}
            <input type="hidden" name="_id" value="{{post['_id']}}" />
        {% endif %}
        <div>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" value="{{ post['title'] if post is defined else '' }}" />
            {% if error is defined and error['title'] is defined %}
                ERROR: {{error['title']}}
            {% endif %}
        </div>

        <div>
            <label for="content">Content:</label>
            <textarea id="content" name="content">{{ post['content'] if post is defined else '' }}</textarea>
            {% if error is defined and error['content'] is defined %}
                ERROR: {{error['content']}}
            {% endif %}
        </div>

        <div>
            <button type="submit">Submit</button>
        </div>

        {% if post is defined %}
            <div>
                <button type="submit" formaction="/post/process-delete-post">Delete</button>
            </div>
        {% endif %}

    </form>
</body>
</html>
