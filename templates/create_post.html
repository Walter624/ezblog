<!DOCTYPE html>
<html>
<head>
    <title>Create & Post</title>
</head>
<body>

    <form action="/post/process-create-post" method="post">
        <div>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" />
            {% if error is defined and error['title'] is defined %}
                ERROR: {{error['title']}}
            {% endif %}
        </div>

        <div>
            <label for="content">Content:</label>
            <textarea id="content" name="content"></textarea>
            {% if error is defined and error['content'] is defined %}
                ERROR: {{error['content']}}
            {% endif %}
        </div>

        <div>
            <button type="submit">Submit</button>
        </div>

    </form>
</body>
</html>
